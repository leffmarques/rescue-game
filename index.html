<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgate</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div id="container">
        <!-- div container !-->

        <div id="bordaesq"></div>

        <div id="fundoGame">
            <!-- div fundoGame !-->

            <div id="inicio">
                <h1 id="title"> RESCUE TEAM </h1> <!-- div inicio !-->
                <table>
                    <tr>
                        <th>KEY</th>
                        <th>DESCRIPTION</th>
                    </tr>
                    <tr>
                        <td><img src="./imgs/arrow-w.png" alt="W" class="arrow"></td>
                        <td>MOVE UP</td>
                    </tr>
                    <tr>
                        <td><img src="./imgs/arrow-a.png" alt="A" class="arrow"></td>
                        <td>MOVE LEFT</td>
                    </tr>
                    <tr>
                        <td><img src="./imgs/arrow-s.png" alt="S" class="arrow"></td>
                        <td>MOVE DOWN</td>
                    </tr>
                    <tr>
                        <td><img src="./imgs/arrow-d.png" alt="D" class="arrow"></td>
                        <td>MOVE RIGHT</td>
                    </tr>
                    <tr>
                        <td><img src="./imgs/arrow-f.png" alt="F" class="arrow"></td>
                        <td>SHOOT</td>
                    </tr>
                </table>
                
                <p id="btninicio" onclick="start()"> CLICK HERE TO START!! </p>
            </div> <!-- Fim da div inicio !-->

        </div> <!-- Fim da div fundoGame !-->

        <div id="bordadir"></div>

    </div> <!-- Fim da div container !-->


    <!-- Sons do jogo !-->
    <audio src="sons/som.mp3" preload="auto" id="somDisparo"></audio>
    <audio src="sons/explosao.mp3" preload="auto" id="somExplosao"></audio>
    <audio src="sons/musica_fundo.mp3" preload="auto" id="musica"></audio>
    <audio src="sons/gameover.mp3" preload="auto" id="somGameover"></audio>
    <audio src="sons/perdido.mp3" preload="auto" id="somPerdido"></audio>
    <audio src="sons/resgate.mp3" preload="auto" id="somResgate"></audio>

    <!--scripts-->
    <script type="text/javascript" src="./js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="./js/jquery-collision.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
